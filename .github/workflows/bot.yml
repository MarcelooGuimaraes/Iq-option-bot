name: Run Bot

on:
  workflow_dispatch: {}      # botão "Run workflow"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 40      # proteção extra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip show iqoptionapi || true
          pip show numpy || true

      - name: Run bot
        env:
          IQ_EMAIL: ${{ secrets.IQ_EMAIL }}
          IQ_PASSWORD: ${{ secrets.IQ_PASSWORD }}
          # Ajuste via Variables/Secrets se quiser
          ACCOUNT_TYPE: PRACTICE         # PRACTICE ou REAL
          PAIR: EURUSD
          STAKE: "20"
          SOROS_MAX: "2"
          STOP_GAIN: "200"
          STOP_LOSS: "100"
          MAX_CYCLES: "60"
        run: python bot.py
